<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">E-Shop</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Searchbar -->
    <form
      action="{% url 'searchproduct' %}"
      method="POST"
      style="width: 40% !important; margin-left: 5% !important"
    >
      {% csrf_token %}
      <div id="search">
        <div class="input-group">
          <input
            required
            type="search"
            id="searchproducts"
            class="form-control"
            name="productsearch"
            placeholder="Search Product..."
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <button type="submit" class="input-group-text">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </form>
    <!-- end searchbar -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
            aria-current="page"
            href="{% url 'home' %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'collections' %}active{% endif %}"
            href="{% url 'collections' %}"
            >Collections</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'cart' %}active{% endif %}"
            aria-current="page"
            href="{% url 'cart' %}"
            >Cart <i class="bi bi-cart"></i
          ></a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'wishlist' %}active{% endif %}"
            aria-current="page"
            href="{% url 'wishlist' %}"
            >wishlist <i class="bi bi-bag-heart"></i
          ></a>
        </li>
        <!-- DROPDOWN -->
        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{request.user}}
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="{% url 'myorder' %}">My Orders</a>
            </li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </li>
        {% else %}
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
            href="{% url 'login' %}"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}"
            href="{% url 'register' %}"
            >Register</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
