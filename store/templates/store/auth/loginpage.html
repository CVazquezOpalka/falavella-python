{% extends 'store/layouts/main.html' %} {% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="">
        <div class="card mt-3 shadow">
          <form action="" method="POST" class="p-4">
            {% csrf_token %}
            <div class="text-center">
              <h4>Login Form in Django</h4>
            </div>
            <hr />
            <div class="form-group">
              <label for="">Username :</label>
              <input class="form-control my-2" type="text" name="username" placeholder="Enter username..." />
            </div>

            <div class="form-group">
              <label for="">Password :</label>
              <input class="form-control my-2" type="password" name="password" placeholder="enter your password..." />
            </div>

            <button class="btn btn-success float-end shadow px-4 mt-2">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
